<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="mb-3">
                <img src="./assets/images/1.png" alt="Fly" class="rounded-img">
            </div>
            <div class="mb-3">
                <br>
                <label for="options" class="form-label">Options</label>
                <select class="form-select" id="options" name="options" required>
                    <option value="2">Bear</option>
                    <option value="1">Fly</option>
                    <option value="3">Dog</option>
                    <option value="4">Goose</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Send my answer </button>
        </form>
        <p id="message" class="col-md-6"></p>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
